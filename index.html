<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sunkissed Vibes</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="bg"></div>

      <!-- NAVBAR
    =============================== -->
      <nav class="navbar">
        <div class="title">lookbook</div>

        <div class="categories">
          <ul>
            <li>man</li>
            <li>women</li>
          </ul>
        </div>

        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </nav>

      <!-- SOCIAL MEDIA
    =============================== -->
      <div class="media">
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>

      <!-- IMAGES
    =============================== -->

      <!-- DISPLACEMENT01
    =============================== -->
      <div class="displacement01"></div>

      <!-- DISPLACEMENT02
    =============================== -->
      <div class="displacement02"></div>

      <!-- TEXT
    =============================== -->
      <div class="text">
        <h1>
          <span class="hidetext">Sunkissed Vibes</span>
        </h1>
        <p>
          <span class="hidetext">Issue two out now</span>
        </p>
      </div>

      <!-- DESC
    =============================== -->
      <div class="desc">
        <ul>
          <li>Volume 01</li>
          <li>Volume 02</li>
        </ul>
        <p>
          A fashion insight into leading summer styles, travel destinations to may never of thought
          of, a beginners guide to S&M and much much more.
        </p>
      </div>

      <!-- SCROLLDOWN
    =============================== -->
      <div class="scrolldown">scroll down</div>

      <!-- BOTTOMNAV
    =============================== -->
      <div class="bottomnav">
        <div class="next">up next</div>

        <div class="nav">
          <ul>
            <li>
              <ion-icon name="chevron-up-outline"></ion-icon>
            </li>
            <li>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </li>
          </ul>

          <div class="bottomnav-img">
            <!-- DISPLACEMENT03
    =============================== -->
            <div class="displacement03"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <!-- three js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
